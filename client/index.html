<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoMapr - Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <style>
    body {
    background-image: url('background.png'); 
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    min-height: 100vh;
  }

  .login-container, .signup-container {
    background-color: rgba(255, 255, 255, 0.9); /* optional: white box with transparency */
    padding: 2rem;
    border-radius: 10px;
    max-width: 400px;
    margin: auto;
    margin-top: 10vh;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <p class="title text-center" style="font-size: 25px;"><strong>Welcome to EcoMapr!</strong></p>
    <div class="card mx-auto shadow-sm" style="max-width: 400px;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Login</h2>

        <div id="alert-container" class="my-2"></div>
        
        <form id="login-form" class="d-grid gap-3">
          <input type="text" id="username" class="form-control" placeholder="Username" required />
          <input type="password" id="password" class="form-control" placeholder="Password" required />
          <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <p class="mt-3 text-center">
          Don't have an account?
          <a href="sign-up.html">Sign up here</a>
        </p>
        <div id="login-message" class="text-danger mt-3 text-center"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
