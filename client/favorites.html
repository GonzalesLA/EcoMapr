<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMapr - Favorites</title>

    <!-- Correct Bootstrap CSS link -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EcoMapr</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="map.html">Map</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="favorites.html">Favorites</a>
                    </li>
                </ul>
                <button id="logout-btn" class="btn btn-outline-light">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Welcome User -->
    <div class="container mt-2">
        <strong><h5 id="welcome-message" class="text-success text-center"></strong></h5>
    </div>

    <!-- Favorites List -->
    <div class="container mt-4">
        <h3 class="mb-4">My Favorite Places</h3>

        <!-- Search Bar -->
        <div class="mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Search favorites...">
        </div>

        <ul id="favorites-list" class="list-group"></ul>
    </div>

    <!-- Bootstrap JS (optional, for collapse/toggle features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Your Script -->
    <script src="favorites.js"></script>
</body>
</html>
